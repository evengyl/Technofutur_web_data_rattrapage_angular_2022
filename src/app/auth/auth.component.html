<h4 class="blue-grey-text text-lighten-5">Page de connexion</h4>
<p class="left-align light">Etat de connexion : {{isConnect}}</p>



<div class="row">
    <div class="col m12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <input type="text" [(ngModel)]="login">
                <input type="password" [(ngModel)]="pwd">
                <button class="btn red" (click)="auth()">Connexion</button>
            </div>
        </div>
    </div>
</div>
